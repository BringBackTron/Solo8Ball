<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solo 8 Ball - Login</title>

    <link rel="stylesheet" href="styles/login.css">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous">
    </script>

    <!--Favicon-->
    <link href="images/favicon.png" type="image/png" rel="icon">

</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
    <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand px-3" href="#">Solo 8 Ball</a>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav justify-content-between w-100 px-5">
            <a class="nav-item nav-link" href="#">Game <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link active" href="login">Login</a>
            <a class="nav-item nav-link" href="#">Leaderboard</a>
        </div>
    </div>
</nav>

<div class="jumbotron bg-white hero-img-login">
    <div class="text-white responsive-font col-sm px-lg-5 px-md-4 px-2">
        <br><br><br>
        <br><br><br>
        <br><br><br>

        <div class="display-4 text-center">Solo 8 Ball Login</div>
        <div class="form-group login-form text-center">

            <form method="post" action="#">

                <label for="uname"><b>Username/Email</b></label>
                <input type="text" placeholder="Enter Username/Email" name="uname" id="uname" required class="form-control">

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required class="form-control">
                <br>
                <button type="submit" class="btn btn-primary">Log In</button>

            </form>
        </div>
    </div>

</div>

</body>
</html>
