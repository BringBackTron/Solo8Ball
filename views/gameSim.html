<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>8ball Simulator</title>
</head>
<body>
<a id="start"></a>
<div class="hero-img-sim hide-scroll">
    <div class="row align-items-center justify-content-center h-100">
        <div class="text-white text-center">
            <h1>Score Simulator</h1>

            <p class="lead">You may create random sample scores till the actual release</p>
        </div>
        <div class="col-sm-3 text-light text-center border rounded p-2">

            Get a randomized score!

            <br><br>

            <button type="button" class="btn btn-floating btn-lg text-white border gray-btn" id="btn-sim">
                Generate!
            </button>

            <br><br>

            <form action="#" method="post" class="form-horizontal mx-3">
                <label for="time">Time:</label>
                <input type="number" class="form-control" name="time" id="time" value="{{ @timeSticky }}" readonly>
                <label for="shots">Shots</label>
                <input type="number" class="form-control" name="shots" id="shots" value="{{ @shotsSticky }}" readonly>
                <label for="score">Score</label>
                <input type="number" class="form-control" name="score" id="score" value="{{ @scoreSticky }}" readonly>

                <br>

                <button type="submit" class="btn btn-floating btn-lg text-white gray-btn border" id="btn-submit-score">
                    Submit Score
                </button>

                <p id="disabledText"></p>

            </form>
        </div>
    </div>
</div>


<script src="scripts/scoreGenerator.js">
</script>
</body>
</html>
